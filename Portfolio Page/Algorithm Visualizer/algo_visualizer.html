<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithm Visualizer - Professional Engineering Portfolio</title>
  <meta name="description" content="Interactive algorithm visualizer showcasing merge sort and other algorithms with professional engineering practices">
  <meta name="keywords" content="algorithm, visualizer, merge sort, sorting, engineering, portfolio">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://talundy.github.io/Portfolio%20Page/Algorithm%20Visualizer/algo_visualizer.html">
  <meta property="og:title" content="Algorithm Visualizer - Professional Engineering Portfolio">
  <meta property="og:description" content="Interactive algorithm visualizer showcasing merge sort and other algorithms with professional engineering practices">
  <meta property="og:image" content="https://talundy.github.io/Portfolio%20Page/Algorithm%20Visualizer/og-image.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://talundy.github.io/Portfolio%20Page/Algorithm%20Visualizer/algo_visualizer.html">
  <meta property="twitter:title" content="Algorithm Visualizer - Professional Engineering Portfolio">
  <meta property="twitter:description" content="Interactive algorithm visualizer showcasing merge sort and other algorithms with professional engineering practices">
  <meta property="twitter:image" content="https://talundy.github.io/Portfolio%20Page/Algorithm%20Visualizer/og-image.png">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/src/main.tsx" as="script" type="module">
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "Algorithm Visualizer",
    "description": "Interactive algorithm visualizer showcasing merge sort and other algorithms",
    "url": "https://talundy.github.io/Portfolio%20Page/Algorithm%20Visualizer/algo_visualizer.html",
    "applicationCategory": "EducationalApplication",
    "operatingSystem": "Web Browser",
    "author": {
      "@type": "Person",
      "name": "Tyler Lundy"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  
  <!-- Loading fallback -->
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>Algorithm Visualizer</h1>
      <p>This application requires JavaScript to run. Please enable JavaScript in your browser.</p>
      <p>If you continue to have issues, please check that your browser supports modern JavaScript features.</p>
    </div>
  </noscript>
  
  <!-- Error boundary fallback -->
  <div id="error-boundary" style="display: none; text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h1>Something went wrong</h1>
    <p>We're sorry, but the algorithm visualizer encountered an error.</p>
    <button onclick="window.location.reload()" style="padding: 10px 20px; background: #4a90e2; color: white; border: none; border-radius: 6px; cursor: pointer;">
      Reload Page
    </button>
  </div>

  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Error handling -->
  <script>
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      document.getElementById('error-boundary').style.display = 'block';
      document.getElementById('root').style.display = 'none';
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
      document.getElementById('error-boundary').style.display = 'block';
      document.getElementById('root').style.display = 'none';
    });
  </script>
</body>
</html>
