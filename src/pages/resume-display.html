        // Resume data - in a real implementation, this would be loaded from a file
        const resumeText = `Thomas Lundy

        // Initialize resume display
        document.addEventListener('DOMContentLoaded', function() {
            const parser = new ResumeParser();
            const resumeData = parser.parseResumeText(resumeText);
            
            // Extract name and contact info
            const lines = resumeText.split('\n');
            const name = lines[0];
            const contactInfo = lines[1];
            
            // Display name and contact
            document.getElementById('resume-name').textContent = name;
            document.getElementById('resume-contact').innerHTML = `<p>${contactInfo}</p>`;
            
            // Display sections
            displayResumeSections(resumeData);
        });

        function displayResumeSections(sections) {
            const container = document.getElementById('resume-sections');
            
            // Define section order and titles
            const sectionOrder = [
                { key: 'summary', title: 'Professional Summary' },
                { key: 'experience', title: 'Work Experience' },
                { key: 'education', title: 'Education' },
                { key: 'projects', title: 'Projects' },
                { key: 'certifications', title: 'Certifications' },
                { key: 'coursework', title: 'Relevant Coursework' },
                { key: 'skills', title: 'Technical Skills' }
            ];

            sectionOrder.forEach(section => {
                if (sections[section.key]) {
                    const sectionElement = createSectionElement(section.title, sections[section.key]);
                    container.appendChild(sectionElement);
                }
            });
        }

        function createSectionElement(title, data) {
            const section = document.createElement('div');
            section.className = 'resume-section';
            
            const header = document.createElement('h3');
            header.textContent = title;
            section.appendChild(header);
            
            const content = document.createElement('div');
            content.className = 'section-content';
            
            switch (data.type) {
                case 'text':
                    content.innerHTML = `<p>${data.content}</p>`;
                    break;
                    
                case 'experiences':
                    data.content.forEach(exp => {
                        const expElement = createExperienceElement(exp);
                        content.appendChild(expElement);
                    });
                    break;
                    
                case 'education':
                    data.content.forEach(edu => {
                        const eduElement = createEducationElement(edu);
                        content.appendChild(eduElement);
                    });
                    break;
                    
                case 'projects':
                    data.content.forEach(project => {
                        const projectElement = createProjectElement(project);
                        content.appendChild(projectElement);
                    });
                    break;
                    
                case 'certifications':
                    const certList = document.createElement('ul');
                    data.content.forEach(cert => {
                        const li = document.createElement('li');
                        li.textContent = cert;
                        certList.appendChild(li);
                    });
                    content.appendChild(certList);
                    break;
                    
                case 'coursework':
                    const courseList = document.createElement('ul');
                    data.content.forEach(course => {
                        const li = document.createElement('li');
                        li.textContent = course;
                        courseList.appendChild(li);
                    });
                    content.appendChild(courseList);
                    break;
                    
                case 'skills':
                    Object.entries(data.content).forEach(([category, skills]) => {
                        const skillGroup = document.createElement('div');
                        skillGroup.className = 'skill-group';
                        
                        const categoryHeader = document.createElement('h4');
                        categoryHeader.textContent = category;
                        skillGroup.appendChild(categoryHeader);
                        
                        const skillList = document.createElement('p');
                        skillList.textContent = skills.join(', ');
                        skillGroup.appendChild(skillList);
                        
                        content.appendChild(skillGroup);
                    });
                    break;
                    
                default:
                    content.innerHTML = `<p>${data.content}</p>`;
            }
            
            section.appendChild(content);
            return section;
        }

        function createExperienceElement(exp) {
            const expDiv = document.createElement('div');
            expDiv.className = 'experience-item';
            
            const header = document.createElement('div');
            header.className = 'experience-header';
            
            const title = document.createElement('h4');
            title.textContent = exp.position || exp.company;
            header.appendChild(title);
            
            if (exp.company && exp.position) {
                const company = document.createElement('span');
                company.className = 'company';
                company.textContent = exp.company;
                header.appendChild(company);
            }
            
            if (exp.date) {
                const date = document.createElement('span');
                date.className = 'date';
                date.textContent = exp.date;
                header.appendChild(date);
            }
            
            expDiv.appendChild(header);
            
            if (exp.description && exp.description.length > 0) {
                const descList = document.createElement('ul');
                exp.description.forEach(desc => {
                    const li = document.createElement('li');
                    li.textContent = desc;
                    descList.appendChild(li);
                });
                expDiv.appendChild(descList);
            }
            
            return expDiv;
        }

        function createEducationElement(edu) {
            const eduDiv = document.createElement('div');
            eduDiv.className = 'education-item';
            
            const header = document.createElement('div');
            header.className = 'education-header';
            
            const institution = document.createElement('h4');
            institution.textContent = edu.institution;
            header.appendChild(institution);
            
            if (edu.degree) {
                const degree = document.createElement('span');
                degree.className = 'degree';
                degree.textContent = edu.degree;
                header.appendChild(degree);
            }
            
            if (edu.location) {
                const location = document.createElement('span');
                location.className = 'location';
                location.textContent = edu.location;
                header.appendChild(location);
            }
            
            eduDiv.appendChild(header);
            
            if (edu.details && edu.details.length > 0) {
                const detailsList = document.createElement('ul');
                edu.details.forEach(detail => {
                    const li = document.createElement('li');
                    li.textContent = detail;
                    detailsList.appendChild(li);
                });
                eduDiv.appendChild(detailsList);
            }
            
            return eduDiv;
        }

        function createProjectElement(project) {
            const projectDiv = document.createElement('div');
            projectDiv.className = 'project-item';
            
            const header = document.createElement('div');
            header.className = 'project-header';
            
            const name = document.createElement('h4');
            name.textContent = project.name;
            header.appendChild(name);
            
            if (project.role) {
                const role = document.createElement('span');
                role.className = 'role';
                role.textContent = project.role;
                header.appendChild(role);
            }
            
            if (project.date) {
                const date = document.createElement('span');
                date.className = 'date';
                date.textContent = project.date;
                header.appendChild(date);
            }
            
            projectDiv.appendChild(header);
            
            if (project.description && project.description.length > 0) {
                const descList = document.createElement('ul');
                project.description.forEach(desc => {
                    const li = document.createElement('li');
                    li.textContent = desc;
                    descList.appendChild(li);
                });
                projectDiv.appendChild(descList);
            }
            
            return projectDiv;
        }
